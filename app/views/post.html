<form class="form-horizontal" role="form" ng-controller="PostCtrl">
  <div class="form-group">
    <label for="inputName3" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-4">
      <input class="form-control" id="inputName3" placeholder="Title" ng-model="title">
    </div>
  </div>
  <div class="form-group">
    <label for="inputName3" class="col-sm-2 control-label">Product</label>
    <div class="col-sm-4">
      <input class="form-control" id="inputName3" placeholder="Product Name" ng-model="name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Url</label>
    <div class="col-sm-4">
      <input class="form-control" id="inputEmail3" placeholder="Url" ng-model="url">
    </div>
  </div>
  <div class="form-group">
    <div class="submit-holder">
      <input type="file"  file-input="files" multiple />
      <li ng-repeat="file in files">{{file.name}}</li><br>
      <button class="btn btn-info submit" ng-click="savePost()" >Submit</button>
    </div>
  </div>
</form>
