<div class="container tech" ng-controller="MainCtrl">
  <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" src={{trustSrc}}>login
      <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a href="#logout">logout</a></li>
        <li><a href="#profile">My Profile</a></li>
      </ul>
  </div>
  <div ng-repeat="item in result" ng-click="go('/postdetails/',item.id)" class="product">
   <div class="upvote-count">
    <div class ="text-center">
     <span class="vote" ng-click="upVote(item.id,item.flag); $event.stopPropagation()"; ng-class="{red : item.flag}"> </span>
     <div>{{item.vote}}</div>
   </div>
   </div>
   <div class="product-image">
     <img src={{item.image_url[0].thumbnail.url}}></a>
   </div>
   <div  class="product-details">
     <div>
       <p class="product-title">{{item.title}}</p>
       <p class="product-url">{{item.product_name}}</p>
    </div>
  </div>
 </div>
</div>
