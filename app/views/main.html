<div class="container tech" ng-controller="MainCtrl">
  <div class="current-login">
  <img src='https://fbcdn-profile-a.akamaihd.net/hprofile-ak-xpf1/v/t1.0-1/p50x50/1507900_10151842209257595_366437610_n.jpg?oh=4a34ccbd3b0ef7fd65c068d2f54a05b8&oe=56C5839E&__gda__=1455539288_5b6f604f64bee664f0170321ea989291' style="width:30px;height:30px;" class="img-circle" data-toggle="popover" class='pop-down' data-placement="bottom" title="" data-content="
      <div><a class='text-gray' href='#logout' style='font-size:14px;color: #bbbbbb;'>logout</a></div>
      <div><a class='text-gray' style='font-size:14px;color: #bbbbbb;' href='#profile'>My Profile</a></div>
      "/>
  </div>
  <div ng-repeat="item in result" ng-click="go('/postdetails/',item.id)" class="product">
    <div class="upvote-count">
      <div class ="text-center">
        <span class="vote" ng-click="upVote(item.id,item.flag); $event.stopPropagation()"; ng-class="{red : item.flag}"> </span>
        <div>{{item.vote}}</div>
      </div>
    </div>
    <div class="product-image">
     <img src={{item.image_url[0].thumbnail.url}}>
    </div>
    <div  class="product-details">
      <div>
       <p class="product-title">{{item.title}}</p>
       <p class="product-url">{{item.product_name}}</p>
       <span class="web">web</span>
      </div>
    </div>
    <div class="vote-record" style="width:100%">
      <i class="fa fa-comments-o text-gray" style="margin-right:10px"></i>
      <p class="comment-count" style="float:right">{{item.commentcount}}</p>
    </div>
 </div>
</div>
<script type="text/javascript">
  $(document).ready(function(){
      $('[data-toggle="popover"]').popover({
        placement : 'bottom',
        html:true,
      });
   });
</script>
