<div id="login-form" class="panel panel-default centered" >

    <div class="panel-heading">
        <h4>Please Login</h4>
    </div>

    <form class="form " name="loginForm" role="form" ng-controller="login"  style="padding: 20px;"
        autocomplete="off" novalidate clear-input auto-hide="true">
        <div style="color:red;margin-bottom:20px;"></div>
        <div class="form-group" ng-class="{'has-error': showValidation && loginForm.name.$invalid}">
            <input class="form-control" type="text" placeholder="User Name" id="userName"
                   ng-model="userName" name="name" autofocus required="true">
            <span class="error-message" ng-show="showValidation && loginForm.name.$error.required">User name is required</span>
        </div>

        <div class="form-group" ng-class="{'has-error': showValidation && loginForm.password.$invalid}">
            <input class="form-control" type="password" placeholder="Password"
               ng-model="password" name="password" required="true" required="true">
            <span class="error-message" ng-show="showValidation && loginForm.password.$error.required">You must enter a password</span>
        </div>

        <div ng-show="message" class="alert alert-danger"></div>

        <br>
        <div class="well" ng-show="loginText">
            <div class="panel-body"><div ng-bind-html="loginText"></div></div>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login()">Sign in</button>
    </form>
</div>
